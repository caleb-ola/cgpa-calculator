<!DOCTYPE html>
<html>
    <head> 
        <title>CGPA Calculator</title>
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="stylez.css" rel="stylesheet"/> 
    </head>

    <body>
        <div class="container-fluid">
        <div class="jumbotron">
             <h1 >CGPA Calculator</h1>        
            <h3>YOUR CGPA IS <span id="output"></span></h3>
        </div>
        
        <div class="buttons">
        <input class = "btn btn-outline-primary" type="button" value="  +  " onClick = "addRow()"/>
        <input class="btn btn-outline-dark" type = "button" value ="SHOW GRADE" onClick="grading()"/>
        <input class= " btn btn-outline-danger" type="button" value="SUBMIT" onClick = "calc()"/>
        </div>


        <div id="adder">
            COURSE : <input type="textbox"/>  
            SCORE : <input type= "textbox" id ="power" class = "alaye"/> 
            UNIT(S) : <input type="textbox" class = "grande"/>
            GRADE : <strong><span class="score-letter"></span></strong>
            POINTS : <strong><span class="pointer"></span></strong>
            WP : <strong><Span class ="weighted"></Span></strong>
            <br/>
            <br/>

        </div>
        <br/>
        <br/>

        </div>
        <script src="main.js"></script>
    </body>
</html>
